<table id="table_aps" data-height="460" class="table table-striped">
<thead>
  <tr>
    <th>Item ID</th>
    <th>AP</th>
    <th>Mac</th>
  </tr>
</thead>

<tbody>
    <tr data-toggle="collapse" data-target="#accordion" class="clickable">
        <td data-field="id"></td>
        <td data-field="name"></td>
        <td data-field="mac"></td>
    </tr>
    <tr>
        <td colspan="3">
            <div id="accordion" class="collapse">Hidden by default</div>
        </td>
    </tr>
</tbody>
</table>

</div>
